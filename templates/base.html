{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Мой магазин{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="{% url 'item_list' %}" class="logo">Мой магазин</a>
            <div class="cart-info">
                <a href="{% url 'cart_detail' %}" class="cart-link">
                    Корзина: <span class="cart-count">{{ cart|length }}</span> товар(ов) - 
                    <span class="cart-total">{{ cart.get_total_price }} ₽</span>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© 2023 Мой магазин. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
